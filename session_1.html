<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>

if (typeof(Storage) != "undefined") { 
	
	user = prompt("Please enter your name:","");
    localStorage.setItem("lastname", user);
   
    
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
